#扫描包的路径
service.package.name=com.chexin.simple.development.demo.service
dao.package.name=com.chexin.simple.development.demo.dao
mapper.package.name=com.chexin.simple.development.demo.mapper
model.package.name=com.chexin.simple.development.demo.model
controller.package.name=com.chexin.simple.development.demo.controller
mvc.interceptor.package.name=com.chexin.simple.development.demo.interceptor.ApiSupportInterceptor
mybatis.mapper.path=classpath*:mybatis/*/*.xml


#数据源基础信息
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/activiti?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&autoReconnect=true&serverTimezone=CTT
spring.datasource.username=root
spring.datasource.password=123456

#连接池配置
spring.datasource.initialSize=20
spring.datasource.minIdle=20
spring.datasource.maxActive=150
#连接等待超时时间
spring.datasource.maxWait=3000
#配置隔多久进行一次检测(检测可以关闭的空闲连接)
spring.datasource.timeBetweenEvictionRunsMillis=3000
#配置连接在池中的最小生存时间
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false

#redis
redis.enable=false
redisHost=172.22.5.252
redisPort=6379
redisPwd=123456
## 最大连接数
maxTotal=7000
##最大阻塞时间
maxWaitMillis=3000
##空闲连接
maxIdle=10
##连接超时时间
timeout=3000



